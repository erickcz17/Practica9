<!DOCTYPE html>

<html>

<head>

  <title>Calendario</title>

  <script>

    function mostrarCalendario() {

      var mes = parseInt(document.getElementById("mes").value);

      var año = parseInt(document.getElementById("año").value);

 

      var fecha = new Date(año, mes - 1, 1);

      var primerDiaSemana = fecha.getDay();

      var ultimoDiaMes = new Date(año, mes, 0).getDate();

 

      var calendario = document.getElementById("calendario");

      calendario.innerHTML = "";

 

      var diasSemana = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];

 

      var encabezado = document.createElement("tr");

      for (var i = 0; i < 7; i++) {

        var th = document.createElement("th");

        th.textContent = diasSemana[i];

        encabezado.appendChild(th);

      }

      calendario.appendChild(encabezado);

 

      var fila = document.createElement("tr");

      for (var i = 0; i < primerDiaSemana; i++) {

        var td = document.createElement("td");

        fila.appendChild(td);

      }

 

      for (var dia = 1; dia <= ultimoDiaMes; dia++) {

        var td = document.createElement("td");

        td.textContent = dia;

        fila.appendChild(td);

 

        if ((dia + primerDiaSemana) % 7 === 0) {

          calendario.appendChild(fila);

          fila = document.createElement("tr");

        }

      }

 

      calendario.appendChild(fila);

    }

  </script>

</head>

<body>

  <h1>Calendario</h1>

  <label for="mes">Mes:</label>

  <input type="number" id="mes" min="1" max="12">

  <label for="año">Año:</label>

  <input type="number" id="año" min="1900" max="2100">

  <button onclick="mostrarCalendario()">Mostrar Calendario</button>

  <table id="calendario"></table>

</body>

</html>
